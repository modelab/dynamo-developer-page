title: Dynamo Developer Page
description: Learn how to code, develop, and share your own Dynamo tools.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Primary Site URLs

dynamo: "http://dynamobim.org"
forums: "https://forum.dynamobim.com"
twitter: "https://twitter.com/DynamoBIM"
facebook: "https://www.facebook.com/DynamoBIM"

# Resources

wiki: "https://github.com/DynamoDS/Dynamo/wiki"

# C#
zero_touch_introduction: "https://github.com/DynamoDS/Dynamo/wiki/Zero-Touch-Plugin-Development"
entirely_csharp_nodes: "https://github.com/DynamoDS/Dynamo/wiki/How-To-Create-Your-Own-Nodes#method-3-nodes-with-custom-ui"
api: "http://dynamods.github.io/DynamoAPI"
building_packages: "https://github.com/DynamoDS/Dynamo/wiki/Building-a-Package-for-Dynamo-in-Visual-Studio"
samples: "https://github.com/DynamoDS/DynamoSamples"
package_manager: "http://dynamopackages.com"

# DesignScript
custom_nodes: "https://github.com/DynamoDS/Dynamo/wiki/How-To-Create-Your-Own-Nodes#method-1-custom-nodes"
designscript_documentation: "http://dynamobim.org/wp-content/links/DesignScriptDocumentation.pdf"
designscript_guide: "http://dynamobim.org/wp-content/links/DesignScriptGuide.pdf"

# Build settings
sass:
  sass_dir: _sass
  style: compressed
include: ['_pages']
permalink: /:title/
markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
